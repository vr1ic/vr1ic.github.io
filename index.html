            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 60px;
            border: 2px solid black;
            border-radius: 15px;
            text-align: center;
            background-color: #f0f0f0;
        }
        .box a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
